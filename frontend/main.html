<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stevens Events - Main</title>
        <link rel="stylesheet" href="./main-style.css" />
        <script src="preferences.js" defer></script>
    </head>
    <body>
        <body class="hide-content">
            <div id="main-content">
                <header>
                    <div class="top-header">
                        <div class="search-container">
                            <div class="search-bar-wrapper">
                                <input
                                    type="text"
                                    id="search-bar"
                                    placeholder="What events are you looking for?"
                                    autocomplete="off"
                                />
                                <button
                                    id="search-button"
                                    style="display: none"
                                >
                                    Search
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="user-info">
                        <span id="user-name"></span>
                        <button id="logout-btn">Logout</button>
                    </div>

                    <div class="main-search-container">
                        <input
                            type="text"
                            id="main-search-bar"
                            placeholder="Search for events"
                            autocomplete="off"
                        />
                    </div>
                </header>

                <main>
                    <section class="events-container">
                        <div class="location-section">
                            <h2 class="location-header">Popularity</h2>

                            <div class="row-container">
                                <div class="slider-arrow left">←</div>
                                <div
                                    class="event-row"
                                    id="popularity-row"
                                ></div>
                                <div class="slider-arrow right">→</div>
                            </div>
                        </div>

                        <div class="location-section">
                            <h2 class="location-header">Hoboken</h2>

                            <div class="row-container">
                                <div class="slider-arrow left">←</div>
                                <div class="event-row" id="hoboken-row"></div>
                                <div class="slider-arrow right">→</div>
                            </div>
                        </div>

                        <div class="location-section">
                            <h2 class="location-header">New York City</h2>

                            <div class="row-container">
                                <div class="slider-arrow left">←</div>
                                <div class="event-row" id="nyc-row"></div>
                                <div class="slider-arrow right">→</div>
                            </div>
                        </div>

                        <div class="location-section">
                            <h2 class="location-header">Other</h2>

                            <div class="row-container">
                                <div class="slider-arrow left">←</div>
                                <div class="event-row" id="other-row"></div>
                                <div class="slider-arrow right">→</div>
                            </div>
                        </div>
                    </section>
                </main>

                <script src="./main-script.js"></script>
            </div>
        </body>
    </body>
</html>
