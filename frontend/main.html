<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stevens Events - Main</title>
        <link rel="stylesheet" href="./main-style.css" />
        <script src="preferences.js" defer></script>
    </head>
    <body>
        <body class="hide-content">
            <div id="main-content">
                <header>
                    <div class="search-container">
                        <div class="search-bar-wrapper">
                            <input
                                type="text"
                                id="search-bar"
                                placeholder="What events are you looking for?"
                                autocomplete="off"
                            />
                            <button id="search-button">Search</button>
                        </div>
                    </div>
                    <div class="user-info">
                        <span id="user-name"></span>
                        <button id="logout-btn">Logout</button>
                    </div>
                </header>

                <main>
                    <section class="events-container">

                        <div class="location-section">
                            <h2 class="location-header">Popularity</h2>
                        
                            <div class="row-container">
                                <div class="slider-arrow left">‚Üê</div>
                                <div class="event-row" id="popularity-row"></div>
                                <div class="slider-arrow right">‚Üí</div>
                            </div>
                        </div>
                        

                        <div class="location-section">
                            <h2 class="location-header">Hoboken</h2>

                            <div class="row-container">
                                <div class="slider-arrow left">‚Üê</div>
                                <div class="event-row" id="hoboken-row"></div>
                                <div class="slider-arrow right">‚Üí</div>
                            </div>
                        </div>

                        <div class="location-section">
                            <h2 class="location-header">New York City</h2>

                            <div class="row-container">
                                <div class="slider-arrow left">‚Üê</div>
                                <div class="event-row" id="nyc-row"></div>
                                <div class="slider-arrow right">‚Üí</div>
                            </div>
                        </div>

                        <div class="location-section">
                            <h2 class="location-header">Other</h2>

                            <div class="row-container">
                                <div class="slider-arrow left">‚Üê</div>
                                <div class="event-row" id="other-row"></div>
                                <div class="slider-arrow right">‚Üí</div>
                            </div>
                        </div>
                    </section>
                </main>

                <script src="./main-script.js"></script>
                <div
                    id="copilot-chat-container"
                    class="copilot-chat-container"
                    style="display: none"
                >
                    <iframe
                        src="https://copilotstudio.microsoft.com/environments/e8c53870-bc94-e4db-9e41-bc8c76c53e10/bots/cr260_websiteQA/webchat?__version__=2"
                        frameborder="0"
                    ></iframe>
                </div>

                <button id="copilot-chat-toggle" class="copilot-chat-toggle">
                    üí¨
                </button>

                <script src="./main-script.js"></script>
                <script>
                    // Copilot Chat Toggle Logic
                    const copilotChatContainer = document.getElementById(
                        "copilot-chat-container"
                    );
                    const copilotChatToggle = document.getElementById(
                        "copilot-chat-toggle"
                    );

                    copilotChatToggle.addEventListener("click", () => {
                        const isCurrentlyVisible =
                            copilotChatContainer.style.display !== "none";
                        copilotChatContainer.style.display = isCurrentlyVisible
                            ? "none"
                            : "block";
                        copilotChatToggle.textContent = isCurrentlyVisible
                            ? "üí¨"
                            : "‚úï";

                        if (isCurrentlyVisible) {
                            copilotChatToggle.classList.remove("open");
                        } else {
                            copilotChatToggle.classList.add("open");
                        }
                    });
                </script>
            </div>
        </body>
    </body>
</html>
