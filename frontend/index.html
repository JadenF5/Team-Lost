<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stevens Events</title>
        <link rel="stylesheet" href="./style.css" />
        <script
            src="https://accounts.google.com/gsi/client"
            async
            defer
        ></script>
    </head>
    <body>
        <h1>Welcome</h1>

        <div class="login-container">
            <div class="button-group">
                <button id="signin-btn" class="login-btn">Sign In</button>
                <button id="signup-btn" class="login-btn">Sign Up</button>
            </div>

            <!-- Sign In Modal -->
            <div id="signin-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Sign In</h2>
                    <form id="signin-form">
                        <input
                            type="text"
                            id="signin-username"
                            placeholder="Username"
                            required
                        />
                        <input
                            type="password"
                            id="signin-password"
                            placeholder="Password"
                            required
                        />
                        <button type="submit" class="login-btn">Sign In</button>
                    </form>
                    <div class="divider">
                        <span>or</span>
                    </div>
                    <div
                        id="g_id_onload"
                        data-client_id="626271905484-u8v1r7b31ga34rhjbo118inos0hv5h3v.apps.googleusercontent.com"
                        data-callback="handleCredentialResponse"
                        data-auto_prompt="false"
                    ></div>
                    <div
                        class="g_id_signin"
                        data-type="standard"
                        data-size="large"
                        data-theme="outline"
                        data-text="sign_in_with"
                        data-shape="rectangular"
                        data-logo_alignment="left"
                    ></div>
                </div>
            </div>

            <!-- Sign Up Modal -->
            <div id="signup-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Sign Up</h2>
                    <form id="signup-form">
                        <input
                            type="text"
                            id="signup-username"
                            placeholder="Choose Username"
                            required
                        />
                        <input
                            type="email"
                            id="signup-email"
                            placeholder="Email"
                            required
                        />
                        <input
                            type="password"
                            id="signup-password"
                            placeholder="Create Password"
                            required
                        />
                        <input
                            type="password"
                            id="signup-confirm-password"
                            placeholder="Confirm Password"
                            required
                        />
                        <button type="submit" class="login-btn">
                            Create Account
                        </button>
                    </form>
                    <div class="divider">
                        <span>or</span>
                    </div>
                    <div
                        id="g_id_onload_signup"
                        data-client_id="626271905484-u8v1r7b31ga34rhjbo118inos0hv5h3v.apps.googleusercontent.com"
                        data-callback="handleGoogleSignUp"
                        data-auto_prompt="false"
                    ></div>
                    <div
                        class="g_id_signin"
                        data-type="standard"
                        data-size="large"
                        data-theme="outline"
                        data-text="signup_with"
                        data-shape="rectangular"
                        data-logo_alignment="left"
                    ></div>
                </div>
            </div>
        </div>

        <div class="text-boxes">
            <div class="text-box">
                <h2>About us</h2>
                <p>
                    Yappa Yappa Yappa Yappa Yappa Yappa Yappa Yappa Yappa Yappa
                </p>
            </div>

            <div class="text-box">
                <h2>Find Us</h2>
                <p>
                    Yappa Yappa Yappa Yappa Yappa Yappa Yappa Yappa Yappa Yappa
                </p>
            </div>

            <div class="text-box">
                <h2>Overview</h2>
                <p>
                    Yappa Yappa Yappa Yappa Yappa Yappa Yappa Yappa Yappa Yappa
                </p>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
